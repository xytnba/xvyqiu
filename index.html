      repo: 'doocs/doocs.github.io',
      logo: '/images/favicon-32x32.png',
      auto2top: true,
      search: [
        '/'

      plugins: [

            '<footer>',
            '<span>Copyright © 2019 <a href="https://github.com/doocs" target="_blank">Doocs</a> All rights reserved.</span>',
